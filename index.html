<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ToDo List com Edição e Contagem</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">ToDo List</h1>
    <div class="row">
        <div class="col-md-12">
            <form id="todo-form" class="form-inline mb-3">
                <input type="text" id="todo-input" class="form-control mr-2" placeholder="Adicione uma nova tarefa" required>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
            <div class="mb-2">
                <strong>Tarefas Pendentes: <span id="todo-count">0</span></strong>
            </div>
            <ul class="list-group" id="todo-list">
            </ul>
        </div>
    </div>
</div>

<div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="edit-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="edit-modal-label">Editar Tarefa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="edit-form">
                <div class="modal-body">
                    <input type="hidden" id="edit-id">
                    <div class="form-group">
                        <label for="edit-text">Texto da Tarefa</label>
                        <input type="text" id="edit-text" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
